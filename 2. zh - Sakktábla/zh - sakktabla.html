<!DOCTYPE html>
<html>

<head>
    <title>2.ZH gyakorlás - Juraj Lukovics - 131557</title>
    <style>
        #content {
            text-align: center;
        }
    </style>
</head>

<body onload="onLoad()">
    <div id="content">
        <form>
            <p id="mezo">Aktuális mező koordinátái: </p>
            Választjon színt:
            <select id="valasztas" onchange="nullazas()">
                <option value="1">Fekete</option>
                <option value="2">Fehér</option>
            </select>&nbsp;
            Hány darab: <input type="text" id="darab" value="0" readonly="true" /><br><br>
            <input type="checkbox" id="vege" />Vége<br><br>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Checkerboard_pattern.svg/2048px-Checkerboard_pattern.svg.png"
                width="512" height="512" onmousemove="mozgatas(event)" onclick="kattintas(event)"
                onmouseout="kurzorkilep()" />
        </form>
    </div>

    <script>
        function onLoad() {
            darab.value = "0"
        }

        function mozgatas(event) {
            var xcoord = event.offsetX;
            var ycoord = event.offsetY;
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 5; j++) {
                    if (xcoord > i * 102 && xcoord < (i + 1) * 102 && ycoord > j * 102 && ycoord < (j + 1) * 102) {
                        document.getElementById("mezo").innerHTML = "Aktuális mező koordinátái: " + i + "," + j;
                    }
                }
            }
        }

        function kurzorkilep() {
            document.getElementById("mezo").innerHTML = "Aktuális mező koordinátái: ";
        }

        function kattintas(event) {
            if (vege.checked == true) {
                var playing = false;
            }
            if (vege.checked == false) {
                var playing = true;
            }
            if (playing) {
                var szin = valasztas.value;
                var db = parseInt(darab.value);
                var xcoord = event.offsetX;
                var ycoord = event.offsetY;
                if (szin == 1) {
                    for (i = 0; i < 5; i++) {
                        for (j = 0; j < 5; j++) {
                            if (xcoord > i * 102 && xcoord < (i + 1) * 102 && ycoord > j * 102 && ycoord < (j + 1) * 102) {
                                if ((i % 2 == 0 && j % 2 == 0) || (i % 2 == 1 && j % 2 == 1)) {
                                    db += 1;
                                    darab.value = db;
                                }
                            }
                        }
                    }
                }
                if (szin == 2) {
                    for (i = 0; i < 5; i++) {
                        for (j = 0; j < 5; j++) {
                            if (xcoord > i * 102 && xcoord < (i + 1) * 102 && ycoord > j * 102 && ycoord < (j + 1) * 102) {
                                if ((i % 2 == 1 && j % 2 == 0) || (i % 2 == 0 && j % 2 == 1)) {
                                    db += 1;
                                    darab.value = db;
                                }
                            }
                        }
                    }
                }

            }
        }

        function nullazas() {
            darab.value = "0"
        }
    </script>
</body>

</html>
