<!DOCTYPE html>
<html>

<head>
    <title> Szorzótábla - Juraj Lukovics - 131557</title>
</head>

<body>
    <table id="szorzotabla">
    </table>
</body>

</html>
<script>
    var szelesseg = 20;
    var magassag = 20;
    var table = document.getElementById("szorzotabla");
    for (i = 1; i <= magassag; i++) {
        var sor = table.insertRow();
        for (j = 1; j <= szelesseg; j++) {
            var cella = sor.insertCell();
            cella.innerHTML = i * j;
            cella.id = i + "." + j;
            if (i < 2 || j < 2) {
                cella.id = "tablaszel";
            } else {
                for (k = 1; k <= ((i * j / 2)); k++) {
                    if ((i * j) % k == 0) {
                        cella.style.backgroundColor = "rgb("+ (455-(255-(k*3))) +", "+ ((235-(k*3))) +", "+ (20-(k*3)) +")";
                    }
                }
            }
        }
    }

</script>
<style>
    #szorzotabla {
        border-collapse: collapse;
        border: groove black 8px;
        background-color: beige;
        text-align: center;
        margin-left: 25%;
        margin-right: 25%;
        width: 50%;
    }

    #tablaszel {
        border: solid black;
    }

    td {
        padding: 10px;
        border: solid 1px grey;
    }
</style>
